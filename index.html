ld input agree"> <input id="checkbox" name="check" type="checkbox" class="checkbox custom-checkbox"> <label for="checkbox" class="check-label"><span class="checkbkox">I agree to the <a href="#" class="terms">Terms & Conditions</a></span></label> <div class="error" id="checkErr"></div> </div> </div> <div class="row justify-content-center row5"> <button type="submit" class="col-md-5 col-lg-4 col-xl-2 input button"> Sing Up </button> <div class="col-md-5 col-lg-4 col-xl-4 input ex"></div> </div> </form> <img class="cube cube2-1" src="section_2-svg_1.7ee06c1a.svg" alt="cube"> <img class="cube cube2-2" src="section_2-svg_2.e19ba46b.svg" alt="cube"> <img class="cube cube2-3" src="section_2-svg_3.c6cc7d2d.svg" alt="cube"> <div class="login" id="login"> <span> If you have an account, </span> <a href="#" class="link"> Log In </a> </div> </section> <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script> <script type="text/javascript" src="main.bb1229f7.js"></script> </body></html>
