<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Form with validation</title>
    <link
      rel="shortcut icon"
      href="./images/logo.svg"
      type="image/svg"
  >
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section class="section section-1">
      <a href="#">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="logo"
        >
      </a>
      <div class="title">
        <span>Find the<span class="color">best place<br>to rest</span>while traveling</span>
      </div>
      <a
        href="#section__title"
        id="registration"
        class="registration"
      >
        Registration
      </a>
      <img
        class="cube cube1"
        src="./images/bg-forms/section_1-svg_1.svg"
        alt="cube"
      >
      <img
        class="cube cube2"
        src="./images/bg-forms/section_1-svg_2.svg"
        alt="cube"
      >
      <img
        class="cube cube3"
        src="./images/bg-forms/section_1-svg_3.svg"
        alt="cube"
      >
    </section>
    <section class="section section-2">
      <h2 id="section__title" class="section__title"><span class="color">Sign Up</span> and find the best place to rest while traveling</h2>
      <form
        action=""
        method="post"
        id="form"
        class="container"
        novalidate
      >
        <div class="row justify-content-center row1">
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/first-name_icon.svg" alt="icon"></div>
            <input
              name="username"
              id="username"
              type="text"
              class="input"
            >
            <div class="error" id="nameErr"></div>
            <label for="username" class="label">First Name</label>
          </div>
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/second-name_icon.svg" alt="icon"></div>
            <input
              name="secondname"
              id="secondname"
              type="text"
              class="input"
            >
            <div class="error" id="secondNameErr"></div>
            <label for="secondname" class="label">Second Name</label>
          </div>
        </div>
        <div class="row justify-content-center row2">
          <div
            class="col-md-5 col-lg-4 col-xl-3 form__field select"
          >
            <div class="icon"><img src="./images/icons/country_icon.svg" alt="icon"></div>
            <div class="arrow"><img src="./images/icons/Arrow.svg" alt="arrow"></div>
            <input
              name="country"
              id="country"
              type="text"
              class="input"
              disabled
              value=""
          >
            <div class="error" id="countryErr"></div>
            <label for="country" class="label label-country">Country</label>
            <ul class="root"></ul>
          </div>
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/phone_icon.svg" alt="icon"></div>
            <input
              name="phone"
              id="phone"
              type="tel"
              class="input"
              value=""
            >
            <div class="error" id="phoneErr"></div>
            <label for="phone" class="label label-country">Phone</label>
          </div>
        </div>
        <div class="row justify-content-center row3">
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/password_icon.svg" alt="icon"></div>
            <input
              name="password"
              id="password"
              type="password"
              class="input"
            >
            <div class="error" id="passwordErr"></div>
            <label for="password" class="label">Password</label>
          </div>
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/confirm-password_icon.svg" alt="icon"></div>
            <input
              name="password2"
              id="password2"
              type="password"
              class="input"
            >
            <div class="error" id="confirmErr"></div>
            <label for="password2" class="label">Confirm password</label>
          </div>
        </div>
        <div class="row justify-content-center row4">
          <div class="col-md-5 col-lg-4 col-xl-3 form__field">
            <div class="icon"><img src="./images/icons/email_icon.svg" alt="icon"></div>
            <input
              name="email"
              id="email"
              type="email"
              class="input"
            >
            <div class="error" id="emailErr"></div>
            <label for="email" class="label">Email</label>
          </div>
          <div class="col-md-5 col-lg-4 col-xl-3 form__field input agree">
            <input
              id="checkbox"
              name="check"
              type="checkbox"
              class="checkbox custom-checkbox"
            >
            <label for="checkbox" class="check-label"><span class="checkbkox">I agree to the <a href="#" class="terms">Terms & Conditions</a></span></label>
            <div class="error" id="checkErr"></div>
          </div>
        </div>
        <div class="row justify-content-center row5">
          <button
            type="submit"
            class="col-md-5 col-lg-4 col-xl-2 input button"
          >
            Sing Up
          </button>
          <div class="col-md-5 col-lg-4 col-xl-4 input ex"></div>
        </div>
      </form>
      <img
        class="cube cube2-1"
        src="./images/bg-forms/section_2-svg_1.svg"
        alt="cube"
      >
      <img
        class="cube cube2-2"
        src="./images/bg-forms/section_2-svg_2.svg"
        alt="cube"
      >
      <img
        class="cube cube2-3"
        src="./images/bg-forms/section_2-svg_3.svg"
        alt="cube"
      >
      <div class="login">
        <span>
          If you have an account,
        </span>
        <a href="#" class="link">
          Log In
        </a>
      </div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
